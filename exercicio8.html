<body class="body-8">
    <h1 class="titulo8">Bem-vindo ao Jogo do Numero Secreto</h1>
    <p id="txt8">Seu objetivo sera descobrir qual e o numero secreto com apenas 3 tentativas.<br>

        <button class="botao8" onclick="iniciarJogo()">Iniciar</button>

        <p>Escolha um numero entre 1 e 10:</p>

        </div>
        <div class="desgraçado">
            <button class="botao8" id="btn-palpite" onclick="verificarPalpite()">Enviar Palpite</button>

    </div>
